package communication;

import "vector_2d.proto";
import "grid_2d.proto";
import "face_array_2d.proto";

message FaceArrayAp2d {

    // size of the grid/ data
    optional int32 size = 1;

    // message mac grid
    optional Grid2d mac_grid = 2;

    // message face_velocities
    optional FaceArray2d face_velocities = 3;
}
