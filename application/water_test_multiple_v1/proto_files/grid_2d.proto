package communication;

import "vector_2d.proto";
import "range_2d.proto";

message Grid2d {
    optional VectorInt2d counts = 1;
    optional RangeFloat2d domain = 2;
    optional VectorFloat2d dx = 3;
    optional VectorFloat2d one_over_dx = 4;
    optional VectorInt2d number_of_cells = 5;
    optional float min_dX = 6;
    optional float MAC_offset = 7;
}
