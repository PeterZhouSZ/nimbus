package communication;

import "vector_2d.proto";
import "range_2d.proto";

message Grid {
    optional VectorInt counts = 1;
    optional RangeFloat domain = 2;
    optional VectorFloat dx = 3;
    optional VectorFloat one_over_dx = 4;
    optional VectorInt number_of_cells = 5;
    optional float min_dX = 6;
    optional float MAC_offset = 7;
}
