package communication;

import "physbam_face_array_2d.proto";

// initialize face arrays data (physbam) from values

message GeometricRegionMessage {
  required uint64 x  = 1;
  required uint64 y  = 2;
  required uint64 z  = 3;
  required uint64 dx = 4;
  required uint64 dy = 5;
  required uint64 dz = 6;
}

message AppFaceArray2d {
    required GeometricRegionMessage region = 1;
    required PhysbamFaceArray2d data = 2;
}
